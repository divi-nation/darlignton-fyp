<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistic Admin Panel</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
        }
        
        .sidebar ul {
            list-style: none;
            padding: 20px;
        }
        
        .sidebar ul li {
            margin-bottom: 10px;
        }
        
        .sidebar ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            display: block;
            padding: 10px;
            transition: all 0.3s ease;
        }
        
        .sidebar ul li a:hover {
            background-color: #555;
        }
        
        /* Header */
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            position: fixed;
            width: calc(100% - 250px);
            left: 250px;
            top: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 999;
        }
        
        .header h1 {
            font-size: 24px;
            margin: 0;
        }
        
        /* Main Content */
        .content {
            margin-top: 80px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Orders</a></li>
            <li><a href="#">Customers</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>

    <!-- Header -->
    <div class="header">
        <h1>Admin Panel</h1>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2>Welcome to the Admin Panel</h2>
        <p>This is a minimalistic admin panel UI example.</p>
    </div>
</body>
</html>
